<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>

    <body>
        <header>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
        </header>

        <main>
            <div class="container">
                 <!-- Modal Trigger -->
                 <p>
                    <h3> Bienvenido </h3>
                 </p>
                <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <div class="col s12 m6 16">
                            <h1>Cargar usuario</h1>
                            <label for="iNombre"> Nombre de usuario</label>
                            <input id="iNombre" type="text" value="" placeholder="Escriba su nombre"/>
                            <label for="iDNI"> DNI</label>
                            <input id="iDNI" type="number" value="" placeholder="Escriba su DNI"/>
                            <label for="iPassword">Contraseña</label>
                            <input id="iPassword" type="password" placeholder="Ingrese su contraseña" value=""/>
                            <p id="pInfo"></p>
                            <button id="btnGuardar" class="modal-close btn">Guardar</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6 xl6">
                        <h1>Dispositivos</h1>
                        <textarea id="textarea_2" class="cuadrotextarea2" + materialize-textarea style="height: 150px;" readonly></textarea>
                        <ul class="collection" id="listaDisp">
                        </ul>
                    </div>
                </div>
                <br/>
                <h3>Smart Home Web Client!</h3>
                <br/>
                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <textarea id="textarea_1" class="cuadrotextarea"+ " materialize-textarea" style="height: 150px;" readonly></textarea>
                    </div>
                    <div class="col s4 m4 l2 xl2">
                        <button class="btn waves-effect waves-light button-view" id="btnListar" name="hello_button">Listar</button>
                    </div>
                </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
