<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>

      <script type="text/javascript" src="js/persona.js"></script>

    <body>
        <header>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
        </header>

        <main>
            <div class="container">
                 <!-- Modal Trigger -->
                 <div>
                    <h1 id="BvSmartHome"> Bienvenido a su Smart Home</h1> 
                 </div>
                 <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Cargar usuario</a> 
                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <div class="col s12 m6 16">
                            <h3 id="CompInfo">Complete su información</h3> 
                            <label for="iNombre"> Nombre de usuario</label>
                            <input id="iNombre" type="text" value="" placeholder="Escriba su nombre"/>
                            <label for="iDNI"> DNI</label>
                            <input id="iDNI" type="number" value="" placeholder="Escriba su DNI"/>
                            <label for="iPassword">Contraseña</label>
                            <input id="iPassword" type="password" placeholder="Ingrese su contraseña" value=""/>
                            <p id="pInfo"></p>
                            <button id="btnGuardar" class="modal-close btn">Guardar</button> 
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <textarea id="textarea_1" class="cuadrotextarea"+ " materialize-textarea" style="height: 50px;" readonly></textarea> <img src = "./static/images/Casa.jpg" alt=""`>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m6 xl6">
                        <h1>Dispositivos</h1>
                        <div class="col s4 m4 l2 xl2">
                            <button class="btn waves-effect waves-light button-view" id="btnListar" name="hello_button">Liste sus dispositivos</button>
                        </div>
                        <hr>
                        <br>
                            <ul class="collection" id="listaDisp">
                            </ul>
                            <ul class="collection" id="NuevoDisp">
                            </ul>
                        </br> 
                        <hr>
                    </div>
                </div>
                
                <a class="waves-effect waves-light btn modal-trigger" href="#nuevodisp">+</a> 
                <div id="nuevodisp" class="modal">
                    <div class="modal-content">
                        <div class="col s12 m6 16">
                            <h3 id="CompInfo">Agregue su nuevo dispositivo</h3> 
                            <label for="dispID"> ID</label>
                            <input id="dispID" type="number" value="" placeholder="Escriba el ID del dispositivo"/>
                            <label for="dispNOMBRE"> NOMBRE</label>
                            <input id="dispNOMBRE" type="text" value="" placeholder="Escriba el nombre del dispositivo"/>
                            <label for="dispDESCRIPCION"> UBICACION</label>
                            <input id="dispDESCRIPCION" type="text" value="" placeholder="Escriba la ubicación del dispositivo"/>
                            <label for="dispSTATE">ESTADO ACTUAL</label>
                            <input id="dispSTATE" type="text" placeholder="Ingrese el estado actual del dispositivo" value=""/>
                            <label for="dispTYPE">TIPO</label>
                            <input id="dispTYPE" type="text" placeholder="Ingrese el tipo de dispositivo: 0- Lámpara y 1- Persiana" value=""/>
                            <p id="pInfodi"></p>
                            <button id="newdisp1456" class="modal-close btn">Guardar</button> 
                        </div>
                        
                    </div>              
                </div>
            </div>	
        </main>

        <footer class="page-footer" style="background-color:#124580">

                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>

                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>

                </div>
            </div>
